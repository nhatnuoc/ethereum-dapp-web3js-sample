<div class="lock-wrapper">
  <div class="panel lock-box">
    <div class="center">
      <img alt="" src="images/photos/Cross.jpg" class="img-circle" /> </div>
    <div class="row">

      <form action="index.html" class="form-inline" role="form">
        <div class="form-group col-md-12 col-sm-12 col-xs-12">
          <div class="iconic-input right">
            <label for="signupInputEmail" class="text-muted">Your Key</label>
            <input id="signupInputEmail1" data-ng-model="keyConfirm" type="text" placeholder="Enter you key" class="form-control padding-horizontal-15"
              required="required" />
            <i class="fa fa-envelope"></i>
          </div>
          <div class="iconic-input right">
              <label for="signupInputPassword" class="text-muted">ID Number of her/him</label>
              <input id="signupInputPassword" type="text" ng-model="idNumber" placeholder="ID" class="form-control lock-input"
                required="required" />
              <i class="fa fa-lock"></i>
            </div>
          <button type="button" class="btn btn-block btn-primary" ng-click="checkConfirmKey()">Submit</button>
        </div>
      </form>
    </div>
  </div>
</div>
